name: Validate

on:
  workflow_dispatch:

jobs:
  validate:
    name: Validating Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'
          fetch-depth: 0
      - name: Run Git Fetch
        id: git_fetch_run
        run: |
          git fetch
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Check types and Build
        run: yarn tsc --noEmit && NODE_ENV=PRODUCTION yarn run build
      - name: Pack Chrome Extension
        run: yarn run extension:pack
      - name: Upload Userscript And Extension
        uses: actions/upload-artifact@v3
        with:
          name: Userscript and Unpacked Extension
          path: |
            dist/eureka-loader.user.js
            dist/unpacked-extension.zip
      - name: Get Latest Release Tag
        id: get_latest_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0)
          echo "latest_tag=$latest_tag" >> $GITHUB_OUTPUT
      - name: Increment Release Tag
        id: increment_tag
        run: |
          version=$(echo ${{ steps.get_latest_tag.outputs.latest_tag }} | sed 's/^v//')
          IFS='.' read -ra version_parts <<< "$version"
          major=${version_parts[0]}
          minor=${version_parts[1]}
          patch=$((${version_parts[2]} + 1))
          new_version="v$major.$minor.$patch"
          echo "new_version=$new_version" >> $GITHUB_OUTPUT
      - name: Create Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ steps.increment_tag.outputs.new_version }}"
          prerelease: false
          title: "Release ${{ steps.increment_tag.outputs.new_version }}"
          files: |
            dist/eureka-loader.user.js
            dist/unpacked-extension.zip
